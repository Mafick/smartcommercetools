<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>SmartCommerceTools </title>

	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css"/>

</head>

<body>

<div th:replace="~{fragment/navigation :: navigation}">navigation</div>

<main role="main" class="container">

	<div class="starter-template">
		<h1 class="pt-5 text-center">ProductType</h1>

		<table id="productTypeDataTable" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
			<thead>
			<tr class="text-nowrap">
				<th>getName</th>
				<th>getId</th>
				<th>getKey</th>
				<th>getCreatedAt</th>
			</tr>
			</thead>

			<th:block th:each="productType : ${allProductTypes}">
				<tr class="text-nowrap">
					<td th:text="${productType.getName()}"></td>
					<td th:text="${productType.getId()}"></td>
					<td th:text="${productType.getKey()}"></td>
					<td th:text="${productType.getCreatedAt()}"></td>
				</tr>
			</th:block>
		</table>

	</div>

</main>

<script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>

</body>
</html>
