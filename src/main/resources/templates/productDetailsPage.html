<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>SmartCommerceTools </title>

	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css"/>

</head>

<body>

<div th:replace="~{fragment/navigation :: navigation}">navigation</div>

<main role="main" class="container">

	<div class="align-content-center">
		<h1 class="pt-5 text-center">Product Details</h1>
		<form method="POST" action="/product/update" th:object="${productData}">
			<div class="form-group row">
				<label for="id" class="col-4 col-form-label">Id</label>
				<div class="col-8">
					<input type="text" class="form-control" id="id" th:field="*{id}"/>
				</div>
			</div>
			<div class="form-group row">
				<label for="version" class="col-4 col-form-label">Version</label>
				<div class="col-8">
					<input type="text" class="form-control" id="version" th:field="*{version}"/>
				</div>
			</div>

			<br/>

			<div class="form-group row">
				<label for="name" class="col-4 col-form-label">Name</label>
				<div class="col-8">
					<input type="text" class="form-control" id="name" th:field="*{name}"/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label" for="description">description</label>
				<div class="col-8">
					<input type="text" class="form-control" id="description" th:field="*{description}"/>
				</div>
			</div>
			<div class="form-group row">
				<div class="offset-4 col-8">
					<button name="submit" type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>

	</div>


</main>

<script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>

</body>
</html>
