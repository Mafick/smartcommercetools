<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>DNC </title>

	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css"/>

</head>

<body>

<div th:replace="~{fragment/navigation :: navigation}">navigation</div>

<main role="main" class="container">

	<div class="align-content-center">
		<h1 class="pt-5 text-center">New Product</h1>

		<form method="POST" action="/product" th:object="${productData}">

			<div class="form-group row">
				<label for="name" class="col-4 col-form-label">Product Name</label>
				<div class="col-8">
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<i class="fa fa-address-card"></i>
							</div>
						</div>
						<input id="name" name="name" type="text" class="form-control" required="required">
					</div>
				</div>
			</div>

			<div class="form-group row">
				<label for="description" class="col-4 col-form-label">Product Description</label>
				<div class="col-8">
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<i class="fa fa-address-card-o"></i>
							</div>
						</div>
						<input id="description" name="description" type="text" class="form-control">
					</div>
				</div>
			</div>

			<div class="form-group row">
				<label for="key" class="col-4 col-form-label">Product key</label>
				<div class="col-8">
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<i class="fa fa-sort-numeric-asc"></i>
							</div>
						</div>
						<input id="key" name="key" type="number" class="form-control" required="required">
					</div>
				</div>
			</div>

			<div class="form-group row">
				<div class="offset-4 col-8">
					<button name="submit" type="submit" class="btn btn-primary">Send</button>
				</div>
			</div>
		</form>
	</div>

	<div class="align-content-start">
		<table id="productDataTable" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
			<thead>
			<tr class="text-nowrap">
				<th>getId</th>
				<th>getKey</th>
				<th>getName</th>
				<th>getDescription</th>
				<th>getSlug</th>
				<th>Delete?</th>
			</tr>
			</thead>
			<th:block th:each="product : ${allProducts}">
				<tr class="text-nowrap">
					<td th:text="${product.getId()}"></td>
					<td th:text="${product.getKey()}"></td>
					<td th:text="${product.getMasterData().getCurrent().getName().get('DE-DE')}"></td>
					<td th:text="${product.getMasterData().getCurrent().getDescription().get('DE-DE')}"></td>
					<td th:text="${product.getMasterData().getCurrent().getSlug().get('DE-DE')}"></td>
					<td class="text-center">
						<form method="POST" th:action="@{{deleteLink}(deleteLink='/product/delete/'+${product.getId()}+'/'+${product.getVersion()})}">
							<button type="submit" class="btn btn-danger btn-rounded btn-sm my-0">
								<i class="fa fa-trash" style="font-size: 2.0em;"></i>
							</button>
						</form>
					</td>
				</tr>
			</th:block>

		</table>

	</div>

</main>

<script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>

</body>
</html>
